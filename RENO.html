<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
        .video-container {
            margin: 20px;
            text-align: center;
            border: 1px solid #ccc;  /* Dunne rand rondom de video-container */
            border-radius: 10px;
            background-color: white;
            padding: 10px;
        }
        .video-container video {
            width: 80%;
            height: auto;
            border: 1px solid #ccc;  /* Dunne rand rondom de video */
            border-radius: 5px;
        }
        .video-name {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .video-info {
            font-size: 0.9em;
            color: #777;
            margin-top: 5px;
        }
        .ad-container {
            width: 80%;
            margin: 20px auto;
            background-color: #ddd;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .ad-container img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .close-ad {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
